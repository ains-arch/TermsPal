<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TermsPal</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        h1 {
            background-color: #800020; /* Burgundy color */
            color: #fff;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        p {
            font-size: 1.2em;
            text-align: center;
            margin-top: 20px;
            color: #800020; /* Burgundy color */
            padding: 10px; /* Added padding */
            background-color: #fff5f5; /* Light off-white background for contrast */
            border-radius: 8px;
        }
        #privacyCounter {
            font-weight: bold;
            color: #ff0000; /* Bright red */
        }
    </style>
</head>
<body>
    <h1>TermsPal</h1>
    <p>Privacy policies accepted: <span id="privacyCounter">0</span></p>
    <script src="popup.js"></script>
</body>
</html>
